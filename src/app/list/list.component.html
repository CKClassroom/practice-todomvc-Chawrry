<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<input class="toggle-all" type="checkbox" (click)="checkAll()">
<label for="toggle-all">Mark all as complete</label>
<ul class="todo-list">
    <li *ngFor="let todo of (todos | filterPipe: filterSelected); let idx = index" [class.completed]="todo.isComplete" [class.editing]="todo.isEdit">
        <div class="view">
            <input class="toggle" type="checkbox" [checked]="todo.isComplete" (click)="targetToggle(todo)">
            <label (dblclick)="dbClick(todo)">{{ todo.name }}</label>
            <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
        <input class="edit" [(ngModel)]="todo.name" (blur)="blurEdit(todo)">
    </li>
</ul>
